<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Responsive Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Your custom CSS -->
    <style>
        #img {
            height: 50px;
        }

        .social-media {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .social-media li {
            display: inline-block;
            margin-right: 10px;
        }

        .fa-circle {
            border-radius: 50%;
            background-color: transparent;
            padding: 12px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            border: 2px solid #999; /* Add grey border */
            display: flex;
            justify-content: center;
            align-items: center;
            color: black; /* Set icon color */
            font-size: 20px; /* Adjust icon size */
            text-decoration: none; /* Remove default text decoration */
        }

        .fa-circle:hover {
            background-color: green;
            border-color: green;
        }
        
        @media screen and (min-width:719px) {
        
            #social-media-nav
            {
                margin-left:-7vw;
            }    
            #search-bar
            {
                margin-right: -7vw;
            }
        }
        @media screen and (min-width:1000px) {
        
        #social-media-nav
        {
            margin-left:-3vw;
        }    
        #search-bar
            {
                margin-right: -3vw;
            }
    }
        @media screen and (min-width:1440px) {
        
        #social-media-nav
        {
            margin-left:-7vw;
        }    
        #search-bar
            {
                margin-right: -7vw;
            }
    }
    
    @media screen and (min-width:1761px) {
        
        #social-media-nav
        {
            margin-left:-17vw;
        }    
        #search-bar
            {
                margin-right: -17vw;
            }
    }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="d-flex align-items-center">
                    <ul class="social-media me-auto d-none d-lg-block"  id="social-media-nav">
                        <!-- Circular icons for desktop -->
                        <li><a href="#" class="fa-circle"><i class="fas fa-envelope"></i></a></li>
                        <li><a href="#" class="fa-circle"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="#" class="fa-circle"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="#" class="fa-circle"><i class="fab fa-dribbble"></i></a></li>
                    </ul>

                    <!-- Logo -->
                    <a class="navbar-brand me-auto mx-lg-auto" href="#">
                        <img src="C:\Users\hassa\Documents\websites\client 1\website 1\images\icon-header.png" alt="Logo" class="img-fluid" id="img">
                    </a>
                </div>

                <!-- Search form -->
                <div class="d-flex align-items-center" id="search-bar">
                    <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form action="#" class="ms-lg-auto">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom script -->
    <script>
        // Add your custom script here
    </script>
</body>

</html>
